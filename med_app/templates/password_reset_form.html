{% extends 'base.html' %}
{% block title %}Password_reset_form | GS-SHOP{% endblock title %}

{% block body %}
<section id="form" style="margin-left:30%;" ><!--form-->
		<div class="container" >
			<div class="col-sm-4 col-sm-offset-1">
				<div class="login-form"><!--login form-->
					<h2>Reset Password</h2>
						<form method="post" action="">
							{% csrf_token %}
							{% for field in form %}
							{{field.error}}
							{{field.label_tag}}
							<p>{{field}}</p>
							{% endfor %}
							<button type="submit" class="btn btn-primary">send confirmatiom link</button>

						</form>
					</div><!--/login form-->
				</div>
		</div>
</section>

{% endblock body %}
